name: Node CI

on:
  push:
    branches:
      - '**'

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: instal packages
        run: npm ci

      - name: run link
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: testing_db
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
    env:
      DB_NAME: testing_db
      DB_USERNAME: admin
      DB_PASSWORD: password
      DB_HOST: localhost
      DB_PORT: 5432
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      THRESHOLD: 0
      PUBSUB_TOPIC: summarization-completed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U admin; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

      - name: Run database migrations
        run: npm run migration:run

      - name: Run tests
        run: npm run test

  terraform-validate:
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }} 
    defaults:
        run:
          working-directory: "infra/terraform/environments/${{vars.ENV_NAME}}"
    needs:
     - run-linters 
     - test
    name: Terraform Init and Validate
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.0

      - name: Terraform Init
        run: terraform init
        
      - name: Terraform validate
        run: terraform validate

  terraform-plan:
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      TF_VAR_project_id: ${{vars.GOOGLE_PROJECT_ID}}
      TF_VAR_region: ${{vars.REGION}}
      TF_VAR_bucket_name: ${{vars.BUCKET_NAME}}
      TF_VAR_ssh_source_cidr: ${{secrets.ssh_source_cidr}}
      TF_VAR_credentails: "./secrets/credentials.json"
    defaults:
      run:
        working-directory: "infra/terraform/environments/${{vars.ENV_NAME}}"
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.0

      - name: save credential path
        run: |
          mkdir -p ./secrets
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > ./secrets/credentials.json

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary    

 