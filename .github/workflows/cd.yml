name: Manual Deploy to Environment

on:
  workflow_dispatch:

jobs:
  predeploy:
    name: Validate Terraform Backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      name: ${{vars.PROJECT_NAME}}
      env_name: ${{var.ENV_NAME}}
    steps:
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ vars.GOOGLE_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
    
      - name: Ensure GCS Bucket for Terraform Backend Exists
        run: |
          BUCKET_NAME="${{vars.PROJECT_NAME}}-backend-${{ vars.ENV_NAME }}"
          BUCKET_URL="gs://${BUCKET_NAME}"

          echo "Checking if bucket $BUCKET_NAME exists..."
          if gsutil ls -b "$BUCKET_URL" 2>/dev/null; then
            echo "Bucket already exists: $BUCKET_URL"
          else
            echo "Bucket does not exist. Creating: $BUCKET_URL"
            gsutil mb -p ${{ vars.GOOGLE_PROJECT_ID }} -l ${{ vars.REGION }} "$BUCKET_URL"
          fi

          echo "TF_BUCKET_URL=$BUCKET_URL"
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: "infra/terraform/environment/${{vars.ENV_NAME}}"

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      ssh_source_cidr: ${{ secrets.MY_IP_CIDR }}
      credentails: ${HOME}/gcloud.json
      db_user: ${{secrets.DB_USERNAME}}
      name: ${{vars.PROJECT_NAME}}
      env_name: ${{var.ENV_NAME}}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.0

      - name: Set up Google Cloud credentials
        run: |
          echo "${GOOGLE_CREDENTIALS}" > ${HOME}/gcloud.json
          gcloud auth activate-service-account --key-file=${HOME}/gcloud.json
          gcloud config set project ${{ vars.GOOGLE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcloud.json

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan